<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JAnimalDetection</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>

        <div id="data-panel">
            <p>OBJECTE: <span id="label">--</span></p>
            <p>PROBABILITAT: <span id="score">--</span>%</p>
        </div>

        <div id="ui-controls">
            <button id="btnConnect" class="control-btn">CONNECTAR</button>
            <button id="btnHelp" class="control-btn">?</button>
        </div>

        <div id="status">Iniciant sistema...</div>
    </div>

    <script src="js/bluetooth_uart.js"></script>
    <script src="js/object_tracking.js"></script>
</body>
</html>
